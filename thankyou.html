<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Charity & Kwaku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .thankyou-box {
      max-width: 600px;
      margin: 120px auto;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1.6s ease forwards;
    }
    .thankyou-box h1 {
      font-size: 42px;
      background: linear-gradient(to right, #f7d7c4, #f2b8a0);
      -webkit-background-clip: text;
      color: transparent;
    }
    .thankyou-box p {
      font-size: 20px;
      margin-top: 10px;
      color: #f7d7c4;
    }
    .back-home {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 22px;
      background: linear-gradient(to right, #f2b8a0, #f7d7c4);
      color: #0a0f3c;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .back-home:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="page-frame">
    <div class="thankyou-box">
      <h1>Thank You!</h1>
      <p>Your RSVP has been received. We can’t wait to celebrate this beautiful day with you.</p>
      <a href="index.html" class="back-home">Back to Home</a>
    </div>
  </div>
</body>
</html>
